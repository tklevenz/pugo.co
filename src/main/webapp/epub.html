<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="script.js"></script>
    <!-- material design lite -->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.deep_orange-light_blue.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="flex-container">
        <h1 class="flex-item">pugo.co</h1>
        <p class="flex-item">convert Docs to ePub</p>
        <div>
            <form id="trans_form" method="get" action="/pugo-co/convert">
                <div id="buttons">
                    <button type="button" id="pick" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Pick A Google Doc</button>
                    <input type="hidden" name="source" id="source">
                    <input type="hidden" name="token" id="token">
                    <input type="hidden" name="fname" id="fname">
                    <input type="hidden" name="mode" value="epub">
                    <button type="submit" id="run_transform" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" disabled>Convert to ePub</button>
                </div>
                <div id="transform_params">
                    <h4 class="mdl-dialog__title">Transformation Parameters</h4>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" name="xslParam_book-id" id="tf-bookId">
                        <label class="mdl-textfield__label" for="sample1">Book ID</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" name="xslParam_pub-language" pattern="([a-zA-Z]){2,3}(-([a-zA-Z]){2,5})?" id="tf-pub-lang">
                        <label class="mdl-textfield__label" for="sample2">Publication Language Code</label>
                        <span class="mdl-textfield__error">Please insert a valid language Code</span>
                    </div>
                    <h5>Grouping Level</h5>
                    <div id="radio-buttons">
                        <label for="radio-h1" class="mdl-radio mdl-js-radio">
                            <input type="radio" class="mdl-radio__button" id="radio-h1" name="xslParam_grouping-level" value="1" checked>
                            <span>Heading 1</span>
                        </label>
                        <label for="radio-h2" class="mdl-radio mdl-js-radio">
                            <input type="radio" class="mdl-radio__button" id="radio-h2" name="xslParam_grouping-level" value="2">
                            <span>Heading 2</span>
                        </label>
                        <label for="radio-h3" class="mdl-radio mdl-js-radio">
                            <input type="radio" class="mdl-radio__button" id="radio-h3" name="xslParam_grouping-level" value="3">
                            <span>Heading 3</span>
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=onApiLoad"></script>
</body>

</html>
