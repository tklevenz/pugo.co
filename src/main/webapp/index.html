<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700|Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" />
    <script src="script.js"></script>
    <!-- material design lite -->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.deep_orange-light_blue.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style type="text/css">
    html,
    body {
        font-family: 'Roboto', sans-serif;
        color: #38a2d1;
        width: 100%;
        height: 100%;
        margin: 0;
    }
    
    h1 {
        font-family: 'Source Code Pro', Monospace;
        font-size: 64px;
        font-weight: bold;
    }
    
    p {
        font-size: 32px;
    }
    
    .flex-container {
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
        height: 100%;
        font-size: 32px;
        flex-direction: column;
    }
    
    .flex-item {
        margin: 0;
    }
    
    .github-fork-ribbon {
        background-color: #333;
    }
    
    #buttons {
        margin-top: 16px;
        display: flex;
        justify-content: center;
        align-content: center;
        align-items: center;
        height: 100%;
    }
    
    #result {
        font-size: 10px;
        margin-top: 16px;
    }
    </style>
</head>

<body>
    <div class="flex-container">
        <h1 class="flex-item">pugo.co</h1>
        <p class="flex-item">publish on the go</p>
        <div>
            <div id="buttons">
                <form id="trans_form" method="get" action="http://localhost:8080/convert">
                    <button type="button" id="pick" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Pick A Google Doc</button>
                    <input type="hidden" name="source" id="source">
                    <input type="hidden" name="token" id="token">
                    <input type="hidden" name="fname" id="fname">
                    <button type="submit" id="run_transform" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" disabled>Convert to ePub</button>
                </form>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <div class="github-fork-ribbon-wrapper right-bottom">
        <div class="github-fork-ribbon">
            <a href="https://github.com/tklevenz/pugo.co" target="_blank">View Project on GitHub</a>
        </div>
    </div>
    <script type="text/javascript" src="https://apis.google.com/js/api.js?onload=onApiLoad"></script>
</body>

</html>
